<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="./songPage.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-active">
        <a class="navbar-link">
          Favorite Songs
        </a>
        <div class="navbar-dropdown">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item" href="findSong.html">
            View Your Songs
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="field">
              <div class="control">
                <input
                  id="username"
                  class="input"
                  type="text"
                  placeholder="Username"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- third row -->
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="field">
              <div class="control">
                <input
                  id="password"
                  class="input"
                  type="text"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-half">
            <button class="button" onclick="viewSongs()">
              Submit information
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
